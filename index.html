
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timestamp Microservice</title>
</head>
<body>
  <h1>Timestamp Microservice</h1>
  <p>Example usage:</p>
  <ul>
    <li><a href="/api/2015-12-25">/api/2015-12-25</a></li>
    <li><a href="/api/1450137600000">/api/1450137600000</a></li>
    <li><a href="/api">/api (current time)</a></li>
  </ul>
  <p>Example output:</p>
  <pre>
{
  "unix": 1451001600000,
  "utc": "Fri, 25 Dec 2015 00:00:00 GMT"
}
  </pre>
</body>
</html>
